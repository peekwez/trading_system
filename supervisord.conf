[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/home/luciano/Desktop/myproject/trading_system/db/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200
user=root
childlogdir=/home/luciano//Desktop/myproject/trading_system/db/logs/


[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[group:db-celery]
programs = db-worker, db-beat

[group:web-client]
programs = flower, notebook, redis

[program:db-worker]
command = celery worker -A db --loglevel=INFO
directory=/home/luciano/Desktop/myproject/trading_system/db
numprocs= 1
stdout_logfile=/home/luciano/Desktop/myproject/trading_system/db/logs/celery-worker.log
stderr_logfile=/home/luciano/Desktop/myproject/trading_system/db/logs/celery-worker.log
autostart = true
autorestart = true
startsecs = 10
stopwaitsecs = 600
killasgroup = true
priority = 991

[program:db-beat]
command = celery beat -A db --loglevel=INFO
directory=/home/luciano/Desktop/myproject/trading_system/db
numprocs= 1
stdout_logfile=/home/luciano/Desktop/myproject/trading_system/db/logs/celery-beat.log
stderr_logfile=/home/luciano/Desktop/myproject/trading_system/db/logs/celery-beat.log
autostart = true
autorestart = true
startsecs = 10
stopwaitsecs = 600
killasgroup = true
priority = 999

[program:flower]
command = celery -A db flower --port=8001 --loglevel=INFO
